name: demoauth
description: "A new Flutter project."
publish_to: 'none'


version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  cupertino_icons: ^1.0.8
  
  # State Management
  get: ^4.6.6
  
  # HTTP requests
  dio: ^5.4.0
  
  # Local Storage
  shared_preferences: ^2.2.2
  
  # Social Auth
  flutter_facebook_auth: ^7.1.2
  google_sign_in: ^6.1.5
  sign_in_with_apple: ^5.0.0
  
  # Crypto
  crypto: ^3.0.3
  
  # UI Components
  flutter_svg: ^2.0.9
  
  # Validation
  email_validator: ^3.0.0
  
  # UI
  google_fonts: ^6.1.0
  
  # Utils
  fluttertoast: ^8.2.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0


flutter:

  uses-material-design: true
